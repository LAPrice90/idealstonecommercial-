<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal Stone Commercial</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    
    <meta property="og:title" content="Ideal Stone Commercial" />
    <meta property="og:description" content="At Ideal Stone Commercial, our mission is to create bespoke, high-quality solutions that elevate commercial spaces." />
    <meta property="og:image" content="https://idealstonecommercial.com/restaurant-brassbase-landscape.jpg" />
    <meta property="og:url" content="https://idealstonecommercial.com" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ideal Stone Commercial" />
    <meta name="twitter:description" content="At Ideal Stone Commercial, our mission is to create bespoke, high-quality solutions that elevate commercial spaces." />
    <meta name="twitter:image" content="https://idealstonecommercial.com/restaurant-brassbase-landscape.jpg" />
    

</head>
<body>

    <!-- Include the header -->
    <div id="header"></div>
    <script>
        fetch('header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data);
    </script>

<section class="contact-section">
  <div class="container">
      <h2 class="contact-heading">Find Us Here</h2>
      <div class="contact-info-wrapper">
              <div class="contact-details">
                  <div class="contact-info-item">
                      <div class="icon">
                          <i class="fas fa-map-marker-alt"></i>
                      </div>
                      <div>
                          <h3>Address</h3>
                          <p>Ideal Group, Drumacruttin, Dunraymond, Co. Monaghan, H18 AV22</p>
                      </div>
                  </div>
                  <div class="contact-info-item">
                      <div class="icon">
                          <i class="fas fa-phone"></i>
                      </div>
                      <div>
                          <h3>Call</h3>
                          <p>+353 47 77755</p>
                      </div>
                  </div>
                  <div class="contact-info-item">
                      <div class="icon">
                          <i class="fas fa-envelope"></i>
                      </div>
                      <div>
                          <h3>Email</h3>
                          <p>info@idealstonecommercial.com</p>
                      </div>
                  </div>
                  <div class="contact-info-item">
                      <div class="icon">
                          <i class="fas fa-clock"></i>
                      </div>
                      <div>
                          <h3>Opening Hours</h3>
                          <p>Mon-Thur: 09:00-15:00<br>Fri: 09:00-12:00</p>
                      </div>
                  </div>
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d298800.64291525225!2d-7.301045293178609!3d54.19105500000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x41621a126343feb3%3A0xaa96742864392929!2sIdeal%20Stone%20%26%20Glass%20Ltd.!5e0!3m2!1sen!2suk!4v1747920422526!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
              </div>

              <!-- Custom Contact Form -->
              <div class="contact-form">
                <div class="contact-form-wrapper">
                    <form id="contact-form" method="POST">
                        <h2 class="lg-view">Contact</h2>
                        <p>* Required</p>
                        <input type="text" name="name" placeholder="Name *" required />
                        <input type="email" name="email" placeholder="Email *" required />
                        <input type="text" name="company" placeholder="Company *" required />
                        <input type="tel" name="phone" placeholder="Phone *" required />
                        <textarea name="message" rows="6" placeholder="Message"></textarea>
                        <button class="btn" type="submit">Submit</button>
                    </form>
                    
                    <!-- Thank You Message -->
                    <div id="thank-you-message" style="display: none; text-align: center; margin-top: 20px;">
                        <h2>Thank you!</h2>
                        <p>Our sales team will get in touch with you as soon as possible.</p>
                    </div>
                </div> 
            </div>
            
      </div>
  </div>
</section>

  
    <!-- Include Flickity JS and CSS from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2.2.1/dist/flickity.min.css">
    <script src="https://unpkg.com/flickity@2.2.1/dist/flickity.pkgd.min.js"></script>

    <script>
      fetch('header.html')
      .then(response => response.text())
      .then(data => {
          document.getElementById('header').innerHTML = data;
          highlightActivePage(); // Call to highlight the active page
      })
      .catch(error => console.error('Error loading header:', error));
  </script>

  <!-- Include the footer -->
  <div id="footer"></div>
  <script>
      fetch('footer.html')
      .then(response => response.text())
      .then(data => {
          document.getElementById('footer').innerHTML = data;
          initializeSignupForm(); // Call to initialize the signup form after footer is loaded
      })
      .catch(error => console.error('Error loading footer:', error));
  </script>

  <script src="main.js"></script>

</body>

</html>
