<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabre Stone Commercial</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>

    <!-- Include the header -->
    <div id="header"></div>
    <script>
        fetch('header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data);
    </script>

    <section class="contact-section">
        <div class="container">
        <h2 class="contact-heading">Find Us Here</h2>
        <div class="contact-info-wrapper">
            <div class="contact-info">
                <div class="contact-details">
                  <div class="contact-info-item">
                    <div class="icon">
                      <i class="fas fa-map-marker-alt"></i> <!-- FontAwesome icon or custom SVG -->
                    </div>
                    <div>
                      <h3>Address</h3>
                      <p>Sabre Stone Ltd, Home Farm, Baynards Park Estate, Cranleigh, Surrey, GU6 8EQ</p>
                    </div>
                  </div>
              
                  <div class="contact-info-item">
                    <div class="icon">
                      <i class="fas fa-phone"></i>
                    </div>
                    <div>
                      <h3>Call</h3>
                      <p>01483 268 333</p>
                    </div>
                  </div>
              
                  <div class="contact-info-item">
                    <div class="icon">
                      <i class="fas fa-envelope"></i>
                    </div>
                    <div>
                      <h3>Email</h3>
                      <p>sales@sabrestonecommercial.co.uk</p>
                    </div>
                  </div>
              
                  <div class="contact-info-item">
                    <div class="icon">
                      <i class="fas fa-clock"></i>
                    </div>
                    <div>
                      <h3>Opening Hours</h3>
                      <p>Mon-Thur: 09:00-15:00<br>Fri: 09:00-12:00</p>
                    </div>
                  </div>
                  
                  <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2970.7649739904955!2d-0.45880692313938554!3d51.11873633902172!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4875c38db7a0c813%3A0xfeda7e91ab4c7b!2sSabre%20Stone%20Ltd!5e1!3m2!1sen!2suk!4v1729686270416!5m2!1sen!2suk" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                  </div>
                </div>
              
                <div class="contact-form">
                  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc3llXlH4O2gDV_AleSb6LnUDeZd665Qk0viY2nv7PT8Roqmg/viewform?embedded=true" width="640" height="500" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
                </div>
            </div>
              
        </div>
    </section>
  
    <!-- Include Flickity JS and CSS from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2.2.1/dist/flickity.min.css">
    <script src="https://unpkg.com/flickity@2.2.1/dist/flickity.pkgd.min.js"></script>

    <script src="main.js"></script>

    <script>
        // Use fetch to load the header.html file
        fetch('header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data);
    </script>

    <!-- Include the footer -->
    <div id="footer"></div>
    <script>
        fetch('footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML = data);
    </script>

</body>

</html>
